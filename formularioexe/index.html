<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <section>
        <form class="formulario" action="#" method="POST">

            <div class="grupo-campo">
                <label name="texto">Texto</label>
                <input type="text" name="texto">
            </div>

            <div class="grupo-campo">
                <label name="senha">Senha</label>
                <input type="password" name="senha">
            </div>

            <div class="grupo-campo">
                <label name="mulher-talento">Confirme aqui que você é uma mulher cheia de talentos</label>
                <input type="checkbox" name="mulher-talento"> <span>Confirmo que sou mesmo</span>
            </div>

            <div class="grupo-campo">
                <label for="opcao-poder">Escolha uma opçâo</label>
                <div class="meia-coluna">
                    <input type="radio" value="super-força" name="opcao-poder"> <span>Super força</span>
                    <input type="radio" value="ser-invisível" name="opcao-poder"> <span>Ser invisível</span>
                    <input type="radio" value="ler-mentes" name="opcao-poder"> <span>Ler mentes</span>
                    <input type="radio" value="super-velocidade" name="opcao-poder"> <span>Super velocidade</span>
                </div> 
            </div>
            <div class="grupo-campo">
                <label for="selecione-topico">Selecione um tópico</label>
                <select name="selecao-topico">
                    <option value="revolucao">Fazer a revoluçâo feminista</option>
                    <option value="site">Deixar o site mais bonito</option>
                    <option value="patriarcado">Acabar com patriarcado</option>
                </select>
            </div>

            <div class="grupo-campo">
                <label for="escolher-valor">Escolha um valor</label>
                <input type="number" min="10" max="30" name="escolher-valor">
            </div>

            <div class="grupo-campo">
                <textarea name="comentario" cols="20" rows="5" placeholder="Comentário"></textarea>
            </div>

            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">


            </div>
            </div>
        </form>

    </section>
</body>

</html>
